<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Groups Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        <body>
    <video id="bg-video" class="video-background" loop autoplay muted>
        <source src="https://raw.githubusercontent.com/HassanRajput0/Video/main/lv_0_20241003034048.mp4">
        Your browser does not support the video tag.
    </video>
<body>
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
            padding: 30px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #000;
        }
        input[type="text"] {
            padding: 12px;
            width: 80%;
            max-width: 500px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #00000088;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ffffff22;
        }
        .group-card {
            background: rgba(255, 255, 255, 0.08);
            margin: 15px auto;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: left;
        }
        .group-card i {
            margin-right: 8px;
        }
        .error {
            color: yellow;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1><i class="fab fa-facebook"></i> 
        Enter Token</h1>

    <form method="POST">
        <input type="text" name="token" placeholder="Enter Facebook Access Token" value="{{ token }}" required>
        <br>
        <button type="submit"><i class="fas fa-database"></i> Fetct Data</button>
    </form>

    {% if error %}
        <div class="error"><i class="fas fa-triangle-exclamation"></i> {{ error }}</div>
    {% endif %}

    {% if groups %}
        <h2>Messenger Groups</h2>
        {% for g in groups %}
            <div class="group-card">
                <p><strong><i class="fas fa-users"></i> Group Name:</strong> {{ g.name }}</p>
                <p><strong><i class="fas fa-id-badge"></i> Group UID:</strong> {{ g.uid }}</p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
