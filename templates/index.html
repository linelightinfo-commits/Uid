<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğ‘ğ€ğ‰ğğ”ğ“ ğ„ğğ“ğ„ğ‘ ğŠğˆğƒğ™</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    .video-background {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .content-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }

    .main-container {
      width: 100%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="text"] {
      background: transparent;
      color: white;
      border: 1px double white;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .error {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid red;
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    .group-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .group-card p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <video id="bg-video" class="video-background" loop autoplay muted>
    <source src="https://raw.githubusercontent.com/HassanRajput0/Video/main/lv_0_20241003034048.mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered content -->
  <div class="content-wrapper">
    <div class="main-container">

      <h1><i class="fab fa-facebook"></i> Enter Token</h1>

      <form method="POST">
        <input type="text" name="token" placeholder="Enter Facebook Access Token" value="{{ token }}" required>
        <button type="submit"><i class="fas fa-database"></i> Fetch Data</button>
      </form>

      {% if error %}
        <div class="error">
          <i class="fas fa-triangle-exclamation"></i> {{ error }}
        </div>
      {% endif %}

      {% if groups %}
        <h2>Messenger Groups</h2>
        {% for g in groups %}
          <div class="group-card">
            <p><strong><i class="fas fa-users"></i> Group Name:</strong> {{ g.name }}</p>
            <p><strong><i class="fas fa-id-badge"></i> Group UID:</strong> {{ g.uid }}</p>
          </div>
        {% endfor %}
      {% endif %}

    </div>
  </div>
</body>
</html>
